 <div class="container">
    <div>
    <div class="numbers">
       <span>Number Series</span> <span class="element-space">2,3,10,15,26,35,50,63?</span> 
    </div>

    <div class="result">
        <span>Result</span> <span class="element-space display-result">{{displayValue}}</span>
    </div>
        <a (click)="downloadFile()">download</a>
    <div class="clickButton">
     <input type="file" #inputValue placeholder="start from 1" (change)="findNumber(inputValue.files[0].name)" />        
    <button (click)="findNumber(inputValue.files)">Click</button>
    </div>

    <!-- <p *ngFor="let x of test1; let i = index"  [ngClass]="{'selectedValue': test2.includes(x)}">text</p> -->
</div>
    </div>

    <div class="container">
        <form #f="ngForm">

            {{f.value | json}}
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter name" ngModel required>
                <small id="nameHelp" class="form-text text-muted">name</small>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1" ngModel>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    

    <div class="container">
      <div>
      <p [class]="color">text color</p>
      <p [class.text-blue]="!color">text color</p>
      <p [ngClass]="colorSelector">text color</p>
      </div>

      <button (click)="changeColor('text-blue')" >blue</button> <button (click)="color = 'text-green'">green</button> <button (click)="color = 'text-yellow'">yellow</button>
    </div>
